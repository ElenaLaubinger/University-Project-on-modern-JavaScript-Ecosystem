<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBooks</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>

    <div class="banner">
        <img src="logo.png" alt="Logo">
        <div class="banner-text">
           <div class="banner-title">iBooks</div>
           <div class="banner-slogan">Begin Your Search</div>
        </div>
    </div>

    <div class="label">
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" data-bs-toggle="pill" href="#section1-content">Book List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#section2-content">Add Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="pill" href="#section3-content">Book Detail</a>
            </li>
        </ul>
    </div>

    <div class="tab-content mt-3">
        <!-- Book List -->
        <div class="tab-pane show active" id="section1-content">
            <p>Here you can see the list of books.</p>
        </div>

        <!-- Add Book -->
        <div id="error-message" class="error-message" style="display:none;"></div>

        <div class="tab-pane" id="section2-content">


            <form class="form-container" onsubmit="return validateForm()">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">

                <label for="title">Title</label>
                <input type="text" id="title" name="title">

                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn">

                <label for="description">Description</label>
                <input type="text" id="description" name="description">

                <button type="submit">+Add Button</button>
            </form>
        </div>

        <!-- Book Detail -->
        <div class="tab-pane" id="section3-content">
            <p>Here you can see the details of a book.</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

         <div id="app"></div>   
 


      
     
  
         <script src="src/model/model.js"></script>
         <script src="src/view/view.js"></script>
           <script src="src/controller/controller.js"></script>
          <script src="app.js"></script>
  </body>
</html>
