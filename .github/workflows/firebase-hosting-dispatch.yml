# Note: Firebase Hosting is set up to execute npm ci && npm rum build before deploying the site.

name: Deploy to Firebase Hosting manually

on: workflow_dispatch

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IBOOKS_BCB55 }}
          channelId: live
          projectId: ibooks-bcb55
          entryPoint: Assignment5
